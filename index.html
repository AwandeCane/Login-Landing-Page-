<!DOCTYPE html>
<html>
<head>
	<title>Login page</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="login-box">
	<img src="images/logoo.png" class="logo">
	<h2>Get Started Now</h2>
      <h>Enter your credentials to access your account</h>
	<button><img src="images/google.png">Sign in with Google</button>
	<button><img src="images/apple.png">Sign in with Apple</button>
	<hr>
	<span>Or</span>
	<form>
	    <input type="text" placeholder="Phone, email or username">
	    <button>Next</button>
	</form>
	<button>Forgot password?</button>
	<p>Don't have an account? <a href="#">Sign up</a></p>

</div>




</body>
</html>
